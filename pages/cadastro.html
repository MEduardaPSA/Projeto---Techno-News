<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Techno News</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="p-4 bg-dark"></div>
    <div class="container mt-5 text-center">
        <h1 class="display-6 pb-4">Cadastre-se na Techno <span class="span-news">News</span></h1>
    </div>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputCompleteName" class="form-label">Digite seu nome completo</label>
              <input type="text" class="form-control" id="inputCompleteName">
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Digite um e-mail para contato</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
              <label for="inputPassword" class="form-label">Digite sua senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="**********">
            </div>
            <div class="col-12">
                <label for="inputPassword2" class="form-label">Digite novamente a sua senha</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="**********">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Deseja manter-se conectado?
                </label>
              </div>
            </div>
            <div class="text-center col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button type="submit" class="btn btn-primary btn-back"><a href="../index.html">Voltar para home</a></button>
            </div>
          </form>
    </div>






    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
